%YAML 1.1
---
$schema: http://stsci.edu/schemas/yaml-schema/draft-01
id: http://asdf-format.org/schemas/transform/divide-2.0.0
tag: http://asdf-format.org/schemas/transform/divide-2.0.0
title: >
  Perform a list of subtransforms in parallel and then
  divide their results.

description: |
  Each of the subtransforms must have the same number of inputs and
  outputs.

  Invertibility: This transform is not automatically invertible.
examples:
  -
    - A list of transforms, performed in parallel, and then combined
      through division.
    - |
      !<http://asdf-format.org/schemas/transform/divide-2.0.0>
        forward:
          - !<http://asdf-format.org/schemas/transform/generic-2.0.0>
            n_inputs: 1
            n_outputs: 2
          - !<http://asdf-format.org/schemas/transform/generic-2.0.0>
            n_inputs: 1
            n_outputs: 2

allOf:
  - $ref: transform-2.0.0
  - properties:
      forward:
        type: array
        items:
          $ref: transform-2.0.0
    required: [forward]
...
