%YAML 1.1
---
$schema: "http://stsci.edu/schemas/yaml-schema/draft-01"
id: "http://stsci.edu/schemas/asdf/transform/bounding_box-1.0.0"
title: >
  Bounding box for a model.

description: |
  This object contains the bounding box for a model, which defines
  the domain of valid inputs to the model. 


examples:
  -
    - A 1D bounding box
    - |
      !transform/bounding_box-1.0.0
        intervals:
          x: [1.0, 2.0]
  -
    - A 2D bounding box
    - |
      !transform/bounding_box-1.0.0
        intervals:
          x: [1.0, 2.0]
          y: [3.0, 4.0]
        order: C
  -
    - A 3D bounding box
    - |
      !transform/bounding_box-1.0.0
        intervals:
          x: [1.0, 2.0]
          y: [3.0, 4.0]
          z: [5.0, 6.0]
        order: F

definitions:
  interval:
    description: |
      This object contains the lower bound followed by the upper bound
      for a single model input variable.

    type: array
    minItems: 2
    maxItems: 2
    items:
      - type: number
      - type: number

  bbox:
    type: object
    properties:
      intervals:
        type: object
        additionalProperties:
          $ref: "#/definitions/interval"
        minProperties: 1
      ignore:
        type: array
        items:
          type: string
      order:
        enum: ['C', 'F']
    required: [intervals]

oneOf:
  - $ref: "#/definitions/interval"
  - type: array
    minItems: 2
    items:
      $ref: "#/definitions/interval"
  - $ref: "#/definitions/bbox"
...
